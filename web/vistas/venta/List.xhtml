<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListVentaTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="VentaListForm">

        <p:toolbar>
          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="datalist" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="datalist" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>

        <p:panel header="#{bundle.ListVentaTitle}">
          <p:dataTable id="datalist" value="#{ventaController.items}" var="item"
                       selectionMode="single" selection="#{ventaController.selected}"
                       paginator="true"
                       rowKey="#{item.factura}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column filterBy="#{item.factura}" filterStyle="width:80px" sortBy="#{item.factura}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_factura}"/>
              </f:facet>
              <h:outputText value="#{item.factura}"/>
            </p:column>
            <p:column filterBy="#{item.fecha}" filterStyle="width:80px" sortBy="#{item.fecha}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_fecha}"/>
              </f:facet>
              <h:outputText value="#{item.fecha}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </p:column>
            <p:column filterBy="#{item.noEnvio}" filterStyle="width:80px" sortBy="#{item.noEnvio}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_noEnvio}"/>
              </f:facet>
              <h:outputText value="#{item.noEnvio}"/>
            </p:column>
            <p:column filterBy="#{item.cantidad}" filterStyle="width:80px" sortBy="#{item.cantidad}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_cantidad}"/>
              </f:facet>
              <h:outputText value="#{item.cantidad}"/>
            </p:column>
            <p:column filterBy="#{item.tipoVenta}" filterStyle="width:80px" sortBy="#{item.tipoVenta}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_tipoVenta}"/>
              </f:facet>
              <h:outputText value="#{item.tipoVenta}"/>
            </p:column>
            <p:column filterBy="#{item.precio}" filterStyle="width:80px" sortBy="#{item.precio}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_precio}"/>
              </f:facet>
              <h:outputText value="#{item.precio}"/>
            </p:column>
            <p:column filterBy="#{item.centro}" filterStyle="width:80px" sortBy="#{item.centro}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_centro}"/>
              </f:facet>
              <h:outputText value="#{item.centro}"/>
            </p:column>
            <p:column filterBy="#{item.nit}" filterStyle="width:80px" sortBy="#{item.nit}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_nit}"/>
              </f:facet>
              <h:outputText value="#{item.nit}"/>
            </p:column>
            <p:column filterBy="#{item.producto}" filterStyle="width:80px" sortBy="#{item.producto}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListVentaTitle_producto}"/>
              </f:facet>
              <h:outputText value="#{item.producto}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ventaController.prepareCreate}" update=":VentaCreateForm" oncomplete="PF('VentaCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VentaViewForm" oncomplete="PF('VentaViewDialog').show()" disabled="#{empty ventaController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VentaEditForm" oncomplete="PF('VentaEditDialog').show()" disabled="#{empty ventaController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ventaController.destroy}" update=":growl,datalist" disabled="#{empty ventaController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
