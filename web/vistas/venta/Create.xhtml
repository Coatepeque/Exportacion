<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
      <h:form id="VentaCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
            <p:outputLabel value="#{bundle.CreateVentaLabel_factura}" for="factura" />
            <p:inputText id="factura" value="#{ventaController.selected.factura}" title="#{bundle.CreateVentaTitle_factura}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_factura}"/>
            <p:outputLabel value="#{bundle.CreateVentaLabel_fecha}" for="fecha" />
            <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventaController.selected.fecha}" title="#{bundle.EditVentaTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_fecha}" showOn="button"/>
            <p:outputLabel value="#{bundle.CreateVentaLabel_noEnvio}" for="noEnvio" />
            <p:inputText id="noEnvio" value="#{ventaController.selected.noEnvio}" title="#{bundle.CreateVentaTitle_noEnvio}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_noEnvio}"/>
            <p:outputLabel value="#{bundle.CreateVentaLabel_cantidad}" for="cantidad" />
            <p:inputText id="cantidad" value="#{ventaController.selected.cantidad}" title="#{bundle.CreateVentaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_cantidad}"/>
            <p:outputLabel value="#{bundle.CreateVentaLabel_tipoVenta}" for="tipoVenta" />
            <p:selectOneMenu id="tipoVenta" value="#{ventaController.selected.tipoVenta}" style="width:125px">
              <f:selectItem itemLabel="Selecciona uno" itemValue="" />
              <f:selectItem itemLabel="Local" itemValue="Local" />
              <f:selectItem itemLabel="Exportación" itemValue="Exportación" />
            </p:selectOneMenu>             
            <p:outputLabel value="#{bundle.CreateVentaLabel_precio}" for="precio" />
            <p:inputText id="precio" value="#{ventaController.selected.precio}" title="#{bundle.CreateVentaTitle_precio}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_precio}"/>
            <p:outputLabel value="#{bundle.CreateVentaLabel_centro}" for="centro" />
            <p:selectOneMenu id="centro" value="#{ventaController.selected.centro}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_centro}">
              <f:selectItems value="#{centroController.itemsAvailableSelectOne}"
                             var="centroItem"
                             itemValue="#{centroItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.CreateVentaLabel_nit}" for="nit" />
            <p:selectOneMenu id="nit" value="#{ventaController.selected.nit}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_nit}">
              <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                             var="nitItem"
                             itemValue="#{nitItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.CreateVentaLabel_producto}" for="producto" />
            <p:selectOneMenu id="producto" value="#{ventaController.selected.producto}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_producto}">
              <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                             var="productoItem"
                             itemValue="#{productoItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{ventaController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
