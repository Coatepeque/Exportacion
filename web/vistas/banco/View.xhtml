<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="BancoViewDlg" widgetVar="BancoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBancoTitle}">
      <h:form id="BancoViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
            <h:outputText value="#{bundle.ViewBancoLabel_noCuenta}"/>
            <h:outputText value="#{bancoController.selected.noCuenta}" title="#{bundle.ViewBancoTitle_noCuenta}"/>
            <h:outputText value="#{bundle.ViewBancoLabel_banco}"/>
            <h:outputText value="#{bancoController.selected.banco}" title="#{bundle.ViewBancoTitle_banco}"/>
            <h:outputText value="#{bundle.ViewBancoLabel_tipoCuenta}"/>
            <h:outputText value="#{bancoController.selected.tipoCuenta}" title="#{bundle.ViewBancoTitle_tipoCuenta}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="BancoViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
