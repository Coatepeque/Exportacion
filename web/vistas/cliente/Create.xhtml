<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
      <h:form id="ClienteCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
            <p:outputLabel value="#{bundle.CreateClienteLabel_nit}" for="nit" />
            <p:inputText id="nit" value="#{clienteController.selected.nit}" title="#{bundle.CreateClienteTitle_nit}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nit}"/>
            <p:outputLabel value="#{bundle.CreateClienteLabel_nombreEmpresa}" for="nombreEmpresa" />
            <p:inputText id="nombreEmpresa" value="#{clienteController.selected.nombreEmpresa}" title="#{bundle.CreateClienteTitle_nombreEmpresa}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombreEmpresa}"/>
            <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
            <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccion}"/>
            <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
            <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_correo}" for="correo" />
            <p:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.CreateClienteTitle_correo}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_codigoPostal}" for="codigoPostal" />
            <p:inputText id="codigoPostal" value="#{clienteController.selected.codigoPostal}" title="#{bundle.CreateClienteTitle_codigoPostal}" />
          </p:panelGrid>
          <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
