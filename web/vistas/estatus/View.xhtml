<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="EstatusViewDlg" widgetVar="EstatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstatusTitle}">
      <h:form id="EstatusViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{estatusController.selected != null}">
            <h:outputText value="#{bundle.ViewEstatusLabel_descripcion}"/>
            <h:outputText value="#{estatusController.selected.descripcion}" title="#{bundle.ViewEstatusTitle_descripcion}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="EstatusViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
