<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="EstatusCreateDlg" widgetVar="EstatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstatusTitle}">
      <h:form id="EstatusCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{estatusController.selected != null}">
            <p:outputLabel value="#{bundle.CreateEstatusLabel_idEstatus}" for="idEstatus" />
            <p:inputText id="idEstatus" value="#{estatusController.selected.idEstatus}" title="#{bundle.CreateEstatusTitle_idEstatus}" required="true" requiredMessage="#{bundle.CreateEstatusRequiredMessage_idEstatus}"/>
            <p:outputLabel value="#{bundle.CreateEstatusLabel_descripcion}" for="descripcion" />
            <p:inputText id="descripcion" value="#{estatusController.selected.descripcion}" title="#{bundle.CreateEstatusTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEstatusRequiredMessage_descripcion}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{estatusController.create}" value="#{bundle.Save}" update="display,:EstatusListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstatusCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="EstatusCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
