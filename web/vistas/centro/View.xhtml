<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="CentroViewDlg" widgetVar="CentroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCentroTitle}">
      <h:form id="CentroViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{centroController.selected != null}">
            <h:outputText value="#{bundle.ViewCentroLabel_idCentro}"/>
            <h:outputText value="#{centroController.selected.idCentro}" title="#{bundle.ViewCentroTitle_idCentro}"/>
            <h:outputText value="#{bundle.ViewCentroLabel_descripcion}"/>
            <h:outputText value="#{centroController.selected.descripcion}" title="#{bundle.ViewCentroTitle_descripcion}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="CentroViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
