<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="CentroEditDlg" widgetVar="CentroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCentroTitle}">
      <h:form id="CentroEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{centroController.selected != null}">
            <p:outputLabel value="#{bundle.EditCentroLabel_idCentro}" for="idCentro" />
            <p:inputText id="idCentro" value="#{centroController.selected.idCentro}" title="#{bundle.EditCentroTitle_idCentro}" required="true" requiredMessage="#{bundle.EditCentroRequiredMessage_idCentro}"/>
            <p:outputLabel value="#{bundle.EditCentroLabel_descripcion}" for="descripcion" />
            <p:inputText id="descripcion" value="#{centroController.selected.descripcion}" title="#{bundle.EditCentroTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCentroRequiredMessage_descripcion}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{centroController.update}" value="#{bundle.Save}" update="display,:CentroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CentroEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="CentroEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
