<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListCentroTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="CentroListForm">

        <p:toolbar>
          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="datalist" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="datalist" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>

        <p:panel header="#{bundle.ListCentroTitle}">
          <p:dataTable id="datalist" value="#{centroController.items}" var="item"
                       selectionMode="single" selection="#{centroController.selected}"
                       paginator="true"
                       rowKey="#{item.idCentro}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column filterBy="#{item.idCentro}" filterStyle="width:80px" sortBy="#{item.idCentro}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_idCentro}"/>
              </f:facet>
              <h:outputText value="#{item.idCentro}"/>
            </p:column>
            <p:column filterBy="#{item.descripcion}" filterStyle="width:80px" sortBy="#{item.descripcion}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListCentroTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{centroController.prepareCreate}" update=":CentroCreateForm" oncomplete="PF('CentroCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CentroViewForm" oncomplete="PF('CentroViewDialog').show()" disabled="#{empty centroController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CentroEditForm" oncomplete="PF('CentroEditDialog').show()" disabled="#{empty centroController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{centroController.destroy}" update=":growl,datalist" disabled="#{empty centroController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
