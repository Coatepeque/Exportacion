<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="HistorialFacturasViewDlg" widgetVar="HistorialFacturasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistorialFacturasTitle}">
      <h:form id="HistorialFacturasViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{historialFacturasController.selected != null}">
            <h:outputText value="#{bundle.ViewHistorialFacturasLabel_fecha}"/>
            <h:outputText value="#{historialFacturasController.selected.fecha}" title="#{bundle.ViewHistorialFacturasTitle_fecha}">
              <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewHistorialFacturasLabel_observacion}"/>
            <h:outputText value="#{historialFacturasController.selected.observacion}" title="#{bundle.ViewHistorialFacturasTitle_observacion}"/>
            <h:outputText value="#{bundle.ViewHistorialFacturasLabel_estatus}"/>
            <h:outputText value="#{historialFacturasController.selected.estatus}" title="#{bundle.ViewHistorialFacturasTitle_estatus}"/>
            <h:outputText value="#{bundle.ViewHistorialFacturasLabel_factura}"/>
            <h:outputText value="#{historialFacturasController.selected.factura}" title="#{bundle.ViewHistorialFacturasTitle_factura}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="HistorialFacturasViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
