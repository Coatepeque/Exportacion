<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListHistorialFacturasTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="HistorialFacturasListForm">

        <p:toolbar>
          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="datalist" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="datalist" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>

        <p:panel header="#{bundle.ListHistorialFacturasTitle}">
          <p:dataTable id="datalist" value="#{historialFacturasController.items}" var="item"
                       selectionMode="single" selection="#{historialFacturasController.selected}"
                       paginator="true"
                       rowKey="#{item.idHistorialFacturas}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column filterBy="#{item.idHistorialFacturas}" filterStyle="width:80px" sortBy="#{item.idHistorialFacturas}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListHistorialFacturasTitle_idHistorialFacturas}"/>
              </f:facet>
              <h:outputText value="#{item.idHistorialFacturas}"/>
            </p:column>
            <p:column filterBy="#{item.fecha}" filterStyle="width:80px" sortBy="#{item.fecha}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListHistorialFacturasTitle_fecha}"/>
              </f:facet>
              <h:outputText value="#{item.fecha}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column filterBy="#{item.observacion}" filterStyle="width:80px" sortBy="#{item.observacion}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListHistorialFacturasTitle_observacion}"/>
              </f:facet>
              <h:outputText value="#{item.observacion}"/>
            </p:column>
            <p:column filterBy="#{item.estatus}" filterStyle="width:80px" sortBy="#{item.estatus}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListHistorialFacturasTitle_estatus}"/>
              </f:facet>
              <h:outputText value="#{item.estatus}"/>
            </p:column>
            <p:column filterBy="#{item.factura}" filterStyle="width:80px" sortBy="#{item.factura}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListHistorialFacturasTitle_factura}"/>
              </f:facet>
              <h:outputText value="#{item.factura}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{historialFacturasController.prepareCreate}" update=":HistorialFacturasCreateForm" oncomplete="PF('HistorialFacturasCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HistorialFacturasViewForm" oncomplete="PF('HistorialFacturasViewDialog').show()" disabled="#{empty historialFacturasController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HistorialFacturasEditForm" oncomplete="PF('HistorialFacturasEditDialog').show()" disabled="#{empty historialFacturasController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{historialFacturasController.destroy}" update=":growl,datalist" disabled="#{empty historialFacturasController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
