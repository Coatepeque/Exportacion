<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListMovimientoBancoTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="MovimientoBancoListForm">

        <p:toolbar>
          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="datalist" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="datalist" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>

        <p:panel header="#{bundle.ListMovimientoBancoTitle}">
          <p:dataTable id="datalist" value="#{movimientoBancoController.items}" var="item"
                       selectionMode="single" selection="#{movimientoBancoController.selected}"
                       paginator="true"
                       rowKey="#{item.idMovimientoBanco}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column filterBy="#{item.idMovimientoBanco}" filterStyle="width:80px" sortBy="#{item.idMovimientoBanco}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMovimientoBancoTitle_idMovimientoBanco}"/>
              </f:facet>
              <h:outputText value="#{item.idMovimientoBanco}"/>
            </p:column>
            <p:column filterBy="#{item.fecha}" filterStyle="width:80px" sortBy="#{item.fecha}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMovimientoBancoTitle_fecha}"/>
              </f:facet>
              <h:outputText value="#{item.fecha}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column filterBy="#{item.noDocumento}" filterStyle="width:80px" sortBy="#{item.noDocumento}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMovimientoBancoTitle_noDocumento}"/>
              </f:facet>
              <h:outputText value="#{item.noDocumento}"/>
            </p:column>
            <p:column filterBy="#{item.cantidad}" filterStyle="width:80px" sortBy="#{item.cantidad}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMovimientoBancoTitle_cantidad}"/>
              </f:facet>
              <h:outputText value="#{item.cantidad}"/>
            </p:column>
            <p:column filterBy="#{item.tipoMovimineto}" filterStyle="width:80px" sortBy="#{item.tipoMovimineto}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMovimientoBancoTitle_tipoMovimineto}"/>
              </f:facet>
              <h:outputText value="#{item.tipoMovimineto}"/>
            </p:column>
            <p:column filterBy="#{item.observacion}" filterStyle="width:80px" sortBy="#{item.observacion}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMovimientoBancoTitle_observacion}"/>
              </f:facet>
              <h:outputText value="#{item.observacion}"/>
            </p:column>
            <p:column filterBy="#{item.cuenta}" filterStyle="width:80px" sortBy="#{item.cuenta}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMovimientoBancoTitle_cuenta}"/>
              </f:facet>
              <h:outputText value="#{item.cuenta}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{movimientoBancoController.prepareCreate}" update=":MovimientoBancoCreateForm" oncomplete="PF('MovimientoBancoCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MovimientoBancoViewForm" oncomplete="PF('MovimientoBancoViewDialog').show()" disabled="#{empty movimientoBancoController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MovimientoBancoEditForm" oncomplete="PF('MovimientoBancoEditDialog').show()" disabled="#{empty movimientoBancoController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{movimientoBancoController.destroy}" update=":growl,datalist" disabled="#{empty movimientoBancoController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
