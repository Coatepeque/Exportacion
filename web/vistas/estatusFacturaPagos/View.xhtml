<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="EstatusFacturaPagosViewDlg" widgetVar="EstatusFacturaPagosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstatusFacturaPagosTitle}">
      <h:form id="EstatusFacturaPagosViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{estatusFacturaPagosController.selected != null}">
            <h:outputText value="#{bundle.ViewEstatusFacturaPagosLabel_noEnvio}"/>
            <h:outputText value="#{estatusFacturaPagosController.selected.noEnvio}" title="#{bundle.ViewEstatusFacturaPagosTitle_noEnvio}"/>
            <h:outputText value="#{bundle.ViewEstatusFacturaPagosLabel_fechaPago}"/>
            <h:outputText value="#{estatusFacturaPagosController.selected.fechaPago}" title="#{bundle.ViewEstatusFacturaPagosTitle_fechaPago}">
              <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewEstatusFacturaPagosLabel_factura}"/>
            <h:outputText value="#{estatusFacturaPagosController.selected.factura}" title="#{bundle.ViewEstatusFacturaPagosTitle_factura}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="EstatusFacturaPagosViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
