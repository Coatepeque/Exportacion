<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListEstatusFacturaPagosTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
      <h:form id="EstatusFacturaPagosListForm">

        <p:toolbar>
          <p:toolbarGroup align="right">
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/excel2.png" width="24"/>
              <p:dataExporter type="xlsx" target="datalist" fileName="cars" pageOnly="true" />
            </h:commandLink>
            <p:separator />
            <h:commandLink>
              <p:graphicImage url="/multimedia/imagenes/pdf.svg" width="24"/>
              <p:dataExporter type="pdf" target="datalist" fileName="cars"/>
            </h:commandLink>
            <p:separator />
            <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
            <p:columnToggler datasource="datalist" trigger="toggler" />
          </p:toolbarGroup>
        </p:toolbar>

        <p:panel header="#{bundle.ListEstatusFacturaPagosTitle}">
          <p:dataTable id="datalist" value="#{estatusFacturaPagosController.items}" var="item"
                       selectionMode="single" selection="#{estatusFacturaPagosController.selected}"
                       paginator="true"
                       rowKey="#{item.idEstatusFacturaPagos}"
                       rows="10"
                       rowsPerPageTemplate="10,20,30,40,50"
                       >

            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

            <p:column filterBy="#{item.idEstatusFacturaPagos}" filterStyle="width:80px" sortBy="#{item.idEstatusFacturaPagos}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEstatusFacturaPagosTitle_idEstatusFacturaPagos}"/>
              </f:facet>
              <h:outputText value="#{item.idEstatusFacturaPagos}"/>
            </p:column>
            <p:column filterBy="#{item.noEnvio}" filterStyle="width:80px" sortBy="#{item.noEnvio}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEstatusFacturaPagosTitle_noEnvio}"/>
              </f:facet>
              <h:outputText value="#{item.noEnvio}"/>
            </p:column>
            <p:column filterBy="#{item.fechaPago}" filterStyle="width:80px" sortBy="#{item.fechaPago}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEstatusFacturaPagosTitle_fechaPago}"/>
              </f:facet>
              <h:outputText value="#{item.fechaPago}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </p:column>
            <p:column filterBy="#{item.factura}" filterStyle="width:80px" sortBy="#{item.factura}">
              <f:facet name="header">
                <h:outputText value="#{bundle.ListEstatusFacturaPagosTitle_factura}"/>
              </f:facet>
              <h:outputText value="#{item.factura}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{estatusFacturaPagosController.prepareCreate}" update=":EstatusFacturaPagosCreateForm" oncomplete="PF('EstatusFacturaPagosCreateDialog').show()"/>
              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EstatusFacturaPagosViewForm" oncomplete="PF('EstatusFacturaPagosViewDialog').show()" disabled="#{empty estatusFacturaPagosController.selected}"/>
              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EstatusFacturaPagosEditForm" oncomplete="PF('EstatusFacturaPagosEditDialog').show()" disabled="#{empty estatusFacturaPagosController.selected}"/>
              <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{estatusFacturaPagosController.destroy}" update=":growl,datalist" disabled="#{empty estatusFacturaPagosController.selected}"/>
            </f:facet>
          </p:dataTable>
        </p:panel>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
